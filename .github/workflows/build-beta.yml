name: Build (beta)

on:
  push:
    branches:
      - beta

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: windows-defender
        run: powershell -Command Add-MpPreference -ExclusionPath "."
      - name: install
        run: yarn install --network-timeout 1000000
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
